<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Manrope:wght@200..800&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    </style>

  <title>Expenses chart component</title>
</head>
<body>

    <div class="container1">
      <p>My balance</p>
      <h3>$921.48</h3>
    </div>
    <div class="container2">
      <h3>Spending - Last 7 days</h3>

      <div class="days">
        <div class="mon" id="days">
          <div id="target">$17.45</div>
          <p>mon</p>
        </div>

        <div class="tue" id="days">
          <div id="target">$34.91</div>
          <p>tue</p>
        </div>

        <div class="wed" id="days">
          <div id="target">$52.36</div>
          <p>wed</p>
        </div>

        <div class="thuers" id="days">
          <div id="target">$31.07</div>
          <p>thu</p>
        </div>

        <div class="fri" id="days">
          <div id="target">$23.39</div>
          <p>fri</p>
        </div>

        <div class="sat" id="days">
          <div id="target">$43.28</div>
          <p>sat</p>
        </div>

        <div class="sun" id="days">
          <div id="target">$25.48</div>
          <p>sun</p>
        </div>
      </div>


      <hr>

      <div class="section-total">
        <div class="col1">
          <p>Total this month</p>
          <h2>$478.33</h2>
        </div>

        <div class="col2">
          <h4>+2.4%</h4>
          <p>from last month</p>
        </div>
      </div>
      

    </div>
